<img class="img-card" src="{{data.image}}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{data.title}}</h5>
            <p class="card-text">{{data.description}}</p>
            <div class="price">{{data.price}}</div>
            <a  class="btn btn-primary" (click)="Add()">Add To Cart </a>
        </div>
